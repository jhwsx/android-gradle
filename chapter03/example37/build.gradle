// 3.7 自定义属性
// Project 和 Task 都允许用户添加额外的自定义属性，通过 ext 属性来实现。

// 单个属性的写法
ext.age = 18

// 多个属性的写法
ext {
    phone = 10086
    address = 'shanghai'
    versonName = '1.0.0'
    versionCode = 1
}

// 可以跨 Project，跨 Task 访问定义的自定义属性

// 自定义属性还可以用在 SourceSet 中
sourceSets.all {
    // 定义属性 resourcesDir，没有定义后面是不可以使用的。
    ext.resourcesDir = null
    ext.flag = null
}

sourceSets {
    main {
        resourcesDir = 'main/res'
        flag = true
    }
    test {
        resourcesDir = 'test/res'
        flag = false
    }
}

task ex37CustomProperty {
    doLast {
        println "age is: $age"
        println "phone is: $phone"
        println "address is: $address"
        println "versionName is: $versionName"
        println "versionCode is: $versionCode"
        sourceSets.each {
            println "${it.name} 的 resourcesDir 是：${it.resourcesDir}, flag 是 ${it.flag}"
        }
        // 获取 rootProject 定义的属性
        println "${rootProject.versionName}"
    }
}
/*
age is: 18
phone is: 10086
address is: shanghai
versionName is: 1.1.0
versionCode is: 1
main 的 resourcesDir 是：main/res, flag 是 true
test 的 resourcesDir 是：test/res, flag 是 false
1.1.0
 */