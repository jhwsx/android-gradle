// 3.5 任务依赖
task ex35Hello {
    doLast {
        println 'hello'
    }
}

task ex35World {
    doLast {
        println 'world'
    }
}
// 一个任务依赖于另一个任务
// ex35Main 这个任务依赖于 ex35Hello 这个任务，所以 ex35Hello 先执行，ex35Main 后执行。
// 在创建任务的时候，通过 dependsOn 指定其依赖的任务
// dependsOn 是 Task 类中的一个方法： Task dependsOn(Object... paths); dependsOn 还没声明出来的 task 要加 ""
task ex35Main(dependsOn: ex35Hello) {
    doLast {
        println 'main'
    }
}
/*
hello
main
 */
// 一个任务可以同时依赖多个任务
// ex35MultiTask 依赖于 ex35Hello 和 ex35World 这两个任务
// ex35Hello 和 ex35World 的执行顺序是怎样的？
// ex35Hello 先执行，ex35World 后执行。
task ex35MultiTask {
    dependsOn ex35World, ex35Hello
    doLast {
        println 'multiTask'
    }
}
/**
 * ex35MultiTask 执行结果：
 * hello
 * world
 * multiTask
 */
