// 代码块可以作为参数传递，代码块是一段被花括号所包裹的代码，就是闭包
task passCodeBlocks {
    doLast {
        def numList = [1, 3, 5, 7, 9]
        numList.each ({ println it })
        numList.each({
            println it
        })
        numList.each() {
            println it
        }
        numList.each {
            println it
        }
    }
}