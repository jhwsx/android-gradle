            execute = false
        }
    } else {
        execute = true
    }
    execute
}
// 打所有渠道的包： gradle -Pbuild_apps=all build
// 打首发的包： gradle -Pbuild_apps=shoufa build
// 打非首发的包： gradle -Pbuild_apps=exclude_shoufa build

// -P 的意思是为 Project 指定 K-V 格式的属性键值对，使用格式为-PK=V。